name: Build macOS App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed \
            --name "共享剪贴板" \
            --osx-bundle-identifier "com.sharedclipboard.app" \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --add-data "utils:utils" \
            --hidden-import "PySide6.QtCore" \
            --hidden-import "PySide6.QtGui" \
            --hidden-import "PySide6.QtWidgets" \
            --hidden-import "PIL" \
            main.py

      - name: Create DMG
        run: |
          # 创建临时目录
          mkdir -p dmg_content
          cp -r "dist/共享剪贴板.app" dmg_content/

          # 创建 Applications 快捷方式
          ln -s /Applications dmg_content/Applications

          # 创建 DMG
          hdiutil create -volname "共享剪贴板" \
            -srcfolder dmg_content \
            -ov -format UDZO \
            "共享剪贴板-macOS.dmg"

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: SharedClipboard-macOS-App
          path: dist/共享剪贴板.app

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: SharedClipboard-macOS-DMG
          path: 共享剪贴板-macOS.dmg

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            共享剪贴板-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
